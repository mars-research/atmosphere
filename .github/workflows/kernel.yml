name: Kernel

on:
  pull_request:
  push:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: cachix/install-nix-action@v13
        with:
          install_url: https://github.com/numtide/nix-unstable-installer/releases/download/nix-2.4pre20210604_8e6ee1b/install
          extra_nix_config: |
            experimental-features = nix-command flakes
      - run: nix-env -iA cachix -f https://cachix.org/api/v1/install
      - run: cachix use mars-research

      # We can't run `cargo build` on the entire workspace yet
      # because of <https://github.com/rust-lang/cargo/issues/9451>.
      - name: Build kernel
        run: nix-shell --run "cd kernel && cargo build && cargo doc"

      - name: Run tests on Bochs
        run: nix-shell --run "cd kernel && cargo test --release"
